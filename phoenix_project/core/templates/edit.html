{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Sign Up</title>

	<link rel="stylesheet" href="{% static 'css/reg.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url({% static 'image/register.jpg' %});">





	<div class="row" style=" border-radius: 20px; background-color: #f2f2f2; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); padding: 50px;">
		<br>
		<center>
			<h1><b>Details Form</b></h1>
           
		</center>
        <table>
            <tbody>
                <form action="/update/{{object.id}}" method="POST">
                    {% csrf_token %}
                    <tr>
                        <td>Full Name </td>
                        <td><input type="text" name="full_name" value={{object.full_name}}></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" name="city" value={{object.city}}></td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><textarea name='state'>{{object.state}}</textarea></td>
                    </tr>
                    <tr>
                        <td>County</td>
                        <td><textarea name='county'>{{object.county}}</textarea></td>
                    </tr>
                    <tr>
                        <td>Vat_Rate</td>
                        <td><textarea name='vat_rate'>{{object.vat_rate}}</textarea></td>
                    </tr>
                    
                    <tr>
                        <td><button>Submit</button></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</body>
 
</html>
