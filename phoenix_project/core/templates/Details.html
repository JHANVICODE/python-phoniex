{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Sign Up</title>

	<link rel="stylesheet" href="{% static 'css/reg.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url({% static 'image/register.jpg' %});">





	<div class="row" style=" border-radius: 20px; background-color: #f2f2f2; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); padding: 50px;">
		<br>
		<center>
			<h1><b>Details Form</b></h1>
           
		</center>
        <table>
            <form  action="create" method="post">
                {% csrf_token %}
                <div class="col_half">
                <label for="register-form-full_name">Full Name:</label>
                <input type="text"  name="full_name" value="{{user.full_name}}" class="form-control"/>
                </div>

                <div class="col_half col_last">
                <label for="register-form-city">City:</label>
                <input type="text"  name="city" value="{{user.city}}" class="form-control" />
                </div>

                <div class="col_half">
                <label for="register-form-state">State:</label>
                <input type="text"  name="state" value="{{user.state}}" class="form-control" />
                </div>

                <!-- <div class="clear"></div> -->

                <div class="col_half col_last">
                <label for="register-form-county">County:</label>
                <input type="text"  name="county" value="{{user.county}}" class="form-control" />
                </div>

                <div class="col_half">
                <label for="register-form-vat_rate">Vat_Rate:</label>
                <input type="floatformat"  name="vat_rate" value="{{user.vat_rate}}" class="form-control" />
                </div>

                <!--<div class="clear"></div> -->

                <div class="clear"></div>

                <div class="col_full nobottommargin">
                <button class="button button-3d button-black nomargin" value="">Submit</button>
                </div>

            </form>
        </table>

    <br><br>

</body>

</html>
